<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      .login {
        margin: 0 auto;
        width: 50%;
        text-align: center;
        padding: 20px;
        background: linear-gradient(
          to bottom,
          #ffff99,
          #ffff00
        ); /* Changed gradient to light shade yellow */
        border-radius: 10px;
        margin-top: 50px; /* Added margin-top to center the box vertically */
      }
      .mb-3 {
        margin-bottom: 15px;
      }
      .form-label {
        display: block;
        margin-bottom: 5px;
        color: black;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: rgba(
          0,
          0,
          0,
          0.1
        ); /* Changed background color to light shade yellow */
        color: black; /* Changed font color to black */
      }
      .btn-primary {
        padding: 10px 20px;
        border: none;
        background-color: #dc3545;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }
      h1,
      h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
          <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select
            class="form-control"
            name="gender"
            placeholder="Enter your Gender"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select your Gender
            </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Race or Ethnicity</label>
          <select
            class="form-control"
            name="ethnicity"
            placeholder="Enter your ethnicity"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Ethnicity
            </option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Parental Level of Education</label>
          <select
            class="form-control"
            name="parental_level_of_education"
            placeholder="Enter your Parent Education"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Parent Education
            </option>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="high school">high school</option>
            <option value="master's degree">master's degree</option>
            <option value="some college">some college</option>
            <option value="some high school">some high school</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Lunch Type</label>
          <select
            class="form-control"
            name="lunch"
            placeholder="Enter your Lunch"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Lunch Type
            </option>
            <option value="free/reduced">free/reduced</option>
            <option value="standard">standard</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Test preparation Course</label>
          <select
            class="form-control"
            name="test_preparation_course"
            placeholder="Enter your Course"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Test_course
            </option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Writing Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="reading_score"
            placeholder="Enter your Reading score"
            min="0"
            max="100"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Reading Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="writing_score"
            placeholder="Enter your Reading Score"
            min="0"
            max="100"
          />
        </div>
        <div class="mb-3">
          <input
            class="btn btn-primary"
            type="submit"
            value="Predict your Maths Score"
            required
          />
        </div>
      </form>
      <h2>Predicted Maths Score is: {{results}}</h2>
    </div>
  </body>
</html>
